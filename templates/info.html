
Welcome!<br>

<h1>Docs</h1>

Submit a username and its signature (as hex) with a GET to <code>/api?name=NAME&amp;sig=SIG</code>. The server will verify the signature and welcome you by name.<br>

<h1>Info</h1>

Here is the public key in use:

<code><pre>
E: 3
N: {{ n }}
</pre></code>

<h1>Target</h1>

Make the server greet you as admin!<br>
